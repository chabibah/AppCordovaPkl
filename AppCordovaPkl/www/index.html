<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var NIP= $("#NIP").val();
            var nama = $("#nama").val();
            var telp = $("#telp").val();
            var email = $("#email").val();
            var alamat = $("#alamat").val();
            
            var dataString = "NIP=" + NIP + "&nama=" + nama + "&telp=" + telp + "&email=" + email + "&alamat=" + alamat +  "&insert=";
            if ($.trim(NIP).length > 0 & $.trim(nama).length > 0 & $.trim(telp).length > 0 & $.trim(email).length > 0 & $.trim(alamat).length > 0 ) {
                $.ajax({
                    type: "POST",
                    url: "https://chabibahisah.000webhostapp.com/AppCordovaPkl/AppCordovaPkl/www/insert.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("inserted");
                            $("#insert").val('submit');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <h1 class="title">Insert Database</h1>
        <a class="button button-clear" href="readjson.html">Read JSON</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        
        <div class="item">
            <label>NIP</label>
            <input type="text" id="NIP" value="" />
        </div>
        <div class="item">
            <label>NAMA</label>
            <input type="text" id="nama" value="" />
        </div>
        <div class="item">
            <label>Telp</label>
            <input type="text" id="telp" value="" />
        </div>
        <div class="item">
            <label>Email</label>
            <input type="text" id="email" value="" />
        </div>
        <div class="item">
            <label>Alamat</label>
            <input type="text" id="alamat" value="" />
        </div>
        
        <div class="item">
            <input type="button" id="insert" class="button button-block" value="Insert" />
        </div>
    </div>
</body>

</html>
